    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#">Home</a>
          <a class="blog-nav-item" href="#">About</a>
          <a class="blog-nav-item" href="#">Contact</a>
          <a class="blog-nav-item login pull-right" href="#">{{> loginButtons}}</a>
          <!--{{> loginButtons}}-->
          
        </nav>
      </div>
    </div>

    <div class="container">
        <div class="divide30"></div>
        <div class="row">
            <h1 class="text-center">Meteor Blogging App</h1>
            <div class="row">
                <p class="text-center">Total Posts Blogged: {{blogCount}}</p>    
            </div>
            <hr>
            <br>
        </div>
        <div class="row">
            <form id="blogForm" class="form-horizontal">
                <div class="form-group">
                    <label for="blogTitle" class="col-sm-2 control-label">Blog Title</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control" id="blogTitle" placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Blog Content</label>
                    <div class="col-sm-10">
                        <textarea name="body" id="blogBody" class="form-control" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-lg btn-primary">Create Post</button>
                    </div>
                </div>
            </form>
        </div>
        <hr>
        {{#each blogs}}
            {{>blog}}
        {{/each}}
    </div>
</body>
