
<template name="home">
    <div class="container">

        <div class="blog-header">
            <h2 class="blog-title text-center">Meteor Blogging App</h2>
            <br>
            <p class="lead blog-description text-center">Total Posts: {{blogCount}}</p>
        </div>
        <!--<div class="row">
            <h1 class="text-center">Meteor Blogging App</h1>
            <div class="row">
                <p class="text-center">Total Posts: {{blogCount}}</p>    
            </div>
            <hr>
            <br>-->
        <!--</div>-->
        {{#if currentUser }}
            {{>blogform}}
        {{/if}}
        {{#each blogs}}
            {{>blog}}
        {{/each}}
    </div>
</template>



<template name="blogform">
    <div class="row">
        <form id="blogForm" class="form-horizontal">
            <div class="form-group">
                <label for="blogTitle" class="col-sm-2 control-label">Blog Title</label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" id="blogTitle" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Blog Content</label>
                <div class="col-sm-10">
                    <textarea name="body" id="blogBodyPost" class="form-control" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-lg btn-primary">Create Post</button>
                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="col-sm-9 col-sm-offset-3">
        <i>If you are a Post's author, just click on the text to make any edits.</i>
        <br>
    </div>
    <br>
    <hr>

</template>

<template name="main">
    <div class="blog-masthead">
        <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item" href="{{pathFor route='home'}}">Meteor Blog</a>
            <a class="blog-nav-item" href="{{pathFor route='contact'}}">Contact</a>
            <a class="blog-nav-item" href="{{pathFor route='about'}}">About</a>
            <a class="blog-nav-item login pull-right" href="#">{{> loginButtons}}</a>        
        </nav>
        </div>
    </div>
    {{> yield}}
    {{>footer}}
</template>

                    <p>Please see <a href="https://github.com/dedles/meteor-blog1" target="_blank">here</a> for see the project repository.</p>
                </div>
            </div>
        </div>
    </div>
</template>
