<template name="blog">
    <div class="row">
        {{#if isOwner}}
            <button class="delete">&times;</button>
            <button class="btn btn-sm btn-default edit">Edit</button>
        {{/if}}
        <h2 class="text-center">{{title}}</h2>
        <p class="text-center"><strong>{{username}}</strong> - {{formattedTime}}</p>

        <p> {{body}} </p>
        <hr>
    </div>
</template>
