<template name="blog">
    <div class="row">
        {{#if isOwner}}
            <button class="delete">&times;</button>
            <input name="blogTitleEdit" class="blog-title center-block" type="text" value="{{title}}">
            <p class="text-center"><strong>{{username}}</strong> - {{formattedTime}}</p>
            <textarea name="blogBodyEdit" class="blog-input" value="{{body}}" rows="10"></textarea>
        {{else}}
            <h2 class="text-center">{{title}}</h2>
            <p class="text-center"><strong>{{username}}</strong> - {{formattedTime}}</p>
            <p class="blog-body"> {{body}} </p>
        {{/if}}
        <hr>
    </div>
</template>
