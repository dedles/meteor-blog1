<template name="edit-blog">
	<div class='blogs'>
		{{#each blogs}}
			{{#if isEditing blogs}}
				<form class='edit_blog_post'>
					<textarea>
						{{content}}
					</textarea>
					<input type='submit' value='save'>
				</form>
			{{else}}
				<div class='blog_post'>
					{{content}}
				</div>
			{{/if}}
		{{/each}}
	</div>
</template>
