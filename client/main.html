<head>
  <title>blog app</title>
</head>

<body>
  <h1>Hello World!</h1>
  {{> blog}}    
</body>
<template name="blog">
  <div class="container">
    <form id="blogForm" class="form-horizontal">
      <div class="form-group">
        <label for="blogTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" name="title" class="form-control" id="blogTitle" placeholder="Title">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Body</label>
        <div class="col-sm-10">
          <textarea name="body" id="blogBody" class="form-control" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
</template>
